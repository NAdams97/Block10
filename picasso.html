<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="picasso.css">
</head>
<body>
    <div id="Background">
        <div class="Skybox"></div>
        <div class="Skybox"></div>
        <div class="Skybox"></div>
        <div id="Lower-sky"></div>
        <div id="Ground"></div>
    </div>
    <div>
        <div id="Circle01"></div>
        <div id="Circle02"></div>
        <div id="Circle03"></div>
        <div id="Circle04"></div>
        <div id="Circle05"></div>
        <div id="Circle06"></div>
    </div>
    <div>
        <div id="BigMountain"></div>
        <div id="SmallMountain"></div>
    </div>
    <h2>Donations and Art Bidding</h2>
    <form action="./submit.html">
        <div class="form-item">
            <label for="name">Name</label>
            <input type="text" required>
        </div>
        <div class="form-item">
            <label for="email">Email</label>
            <input type="email" required>
        </div>
        <div class="form-item">
            <label for="transaction_type">Transaction Type</label>
            <select required>
                <option value="" disabled selected hidden>Choose a Type</option>
                <option value="B">Starting Bid</option>
                <option value="D">Donation</option>
            </select>
        </div>
        <div class="form-item">
            <label for="amount">Amount($)</label>
            <input type="number" required>
        </div>
        <button type="submit" class="form-item">Submit</button>
    </form>
</body>
</html>
